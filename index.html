<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <p id="display">2+2</p>
        <div id="allButtons">
            <div id="num-container">
                <button class="delete" onclick="resetAll()">C</button>
                <button class="digits" onclick="setNumber('7')">7</button>
                <button class="digits" onclick="setNumber('8')">8</button>
                <button class="digits" onclick="setNumber('9')">9</button>
                <button class="digits" onclick="setNumber('4')">4</button>
                <button class="digits" onclick="setNumber('5')">5</button>
                <button class="digits" onclick="setNumber('6')">6</button>
                <button class="digits" onclick="setNumber('1')">1</button>
                <button class="digits" onclick="setNumber('2')">2</button>
                <button class="digits" onclick="setNumber('3')">3</button>
                <button class="zero" onclick="setNumber('0')">0</button>
            </div>
            <div id="op-container">
                <button class="operators" onclick="determineOperator('/')">÷</button>
                <button class="operators" onclick="determineOperator('*')">×</button>
                <button class="operators" onclick="determineOperator('-')">−</button>
                <button class="operators" onclick="determineOperator('+')">+</button>
                <button class="equals" onclick="equalsTo()">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
